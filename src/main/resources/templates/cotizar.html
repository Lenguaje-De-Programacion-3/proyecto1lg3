<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Moto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .motorcycle-details {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            margin-bottom: 30px;
        }
        .motorcycle-image {
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .motorcycle-image img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }
        .motorcycle-info {
            width: 60%;
            padding: 30px;
        }
        .motorcycle-info h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        .price {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .specs-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .specs-item strong {
            display: block;
            color: #007bff;
            margin-bottom: 5px;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .form-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .payment-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .payment-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-comprar {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-comprar:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: modalAnimation 0.5s ease;
        }
        @keyframes modalAnimation {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
        }
        .modal-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
        }
        .modal-btn {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-btn:hover {
            background-color: #0069d9;
        }
        .cotizar-btn {
            align-self: flex-start;
            padding: 12px 25px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .cotizar-btn:hover {
            background-color: #000000;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Detalles de la moto seleccionada -->
        <div class="motorcycle-details">
            <div class="motorcycle-image">
                <img src="" alt="Moto seleccionada" id="moto-imagen">
                   
            </div>
            <div class="motorcycle-info">
                <h2 id="moto-nombre">Nombre de la Moto</h2>
                <p class="price" id="moto-precio">$0</p>
                <div class="specs">
                    <div class="specs-item">
                        <strong>Cilindrada</strong>
                        <span id="moto-cilindrada">0cc</span>
                    </div>
                    <div class="specs-item">
                        <strong>Año</strong>
                        <span id="moto-ano">2025</span>
                    </div>
                    <div class="specs-item">
                        <strong>Color</strong>
                        <span id="moto-color">Color</span>
                    </div>
                    <div class="specs-item">
                        <strong>Tipo</strong>
                        <span id="moto-tipo">Tipo</span>
                    </div>
                </div>
                <p id="moto-descripcion">Descripción de la moto seleccionada.</p>
            </div>
        </div>

        <!-- Formulario de cotización -->
        <div class="form-container">
            <h3 class="form-title">Formulario de Cotización</h3>
            <form id="cotizacion-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula/Documento de Identidad:</label>
                    <input type="text" id="cedula" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Forma de Pago:</label>
                    <div class="payment-options">
                        <div class="payment-option">
                            <input type="radio" id="contado" name="forma-pago" value="contado" checked>
                            <label for="contado">Contado</label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="credito" name="forma-pago" value="credito">
                            <label for="credito">Crédito</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-comprar">Comprar Ahora</button>
            </form>
        </div>
    </div>

    <a href="/" class="cotizar-btn">Regresar al Inicio</a>

    <!-- Modal de confirmación -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <h3 class="modal-title">¡Compra Exitosa!</h3>
            <p class="modal-message">
                Tu solicitud de compra ha sido recibida. En breve nos pondremos en contacto contigo para finalizar el proceso.
            </p>
            <button class="modal-btn" id="closeModal">Cerrar</button>
        </div>

        
    </div>

    <script>
        // Simulación de datos de la moto seleccionada
        // En una implementación real, estos datos vendrían de una base de datos o de una sesión
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener parámetros de la URL para cargar la moto seleccionada
            const urlParams = new URLSearchParams(window.location.search);
            const motoId = urlParams.get('moto') || 'moto1'; // Por defecto la primera moto
            
            // Datos de motos (simplificado para el ejemplo)
            const motos = {
    moto1: {
        imagen: "xtz.jpeg",
        nombre: "Yamaha XTZ 150",
        precio: "$12.900.000",
        cilindrada: "150cc",
        ano: "2025",
        color: "Azul Racing",
        tipo: "Enduro",
        descripcion: "La Yamaha XTZ 150 es una motocicleta dual-sport diseñada para un equilibrio entre conducción en ciudad y terrenos.",
        
    },
    moto2: {
        imagen: "ninja.jpeg",
        nombre: "Kawasaki Ninja H2R",
        precio: "$124.990.000",
        cilindrada: "998cc",
        ano: "2025",
        color: "Negro con detalles en verde",
        tipo: "Deportiva (Hyperbike)",
        descripcion: "Moto compacta y eficiente, perfecta para el transporte diario en la ciudad. Económica y fácil de maniobrar.",
      
    },
    moto3: {
        imagen: "cb.jpeg",
        nombre: "Honda CB100",
        precio: "$5.900.000",
        cilindrada: "100cc",
        ano: "2025",
        color: "Rojo, negro",
        tipo: "Clásica/Urban",
        descripcion: "Moto todoterreno diseñada para aventureros. Potente y versátil, preparada para cualquier tipo de terreno.",
       
    },
    moto4: {
        imagen: "nkd.jpeg",
        nombre: "NKD 125",
        precio: "$5.390.000",
        cilindrada: "125cc",
        ano: "2025",
        color: "Negro",
        tipo: "Urbana/Naked",
        descripcion: "Crucero de lujo con diseño clásico y comodidad superior. Ideal para viajes largos y paseos relajados.",
       
    },
    moto5: {
        imagen: "raider.jpeg",
        nombre: "TVS Raider 125",
        precio: "$7.599.999",
        cilindrada: "125cc",
        ano: "2025",
        color: "Negro, rojo",
        tipo: "Underbone",
        descripcion: "Moto urbana de estilo naked con un diseño moderno y agresivo. Perfecta para ciudad y carretera.",
       
    },
    moto6: {
        imagen: "emete.jpeg",
        nombre: "MT-09",
        precio: "$60.990.000",
        cilindrada: "890cc",
        ano: "2025",
        color: "Negro, azul",
        tipo: "Naked",
        descripcion: "Moto eléctrica de última generación. Sostenible, silenciosa y con tecnología de punta para movilidad urbana.",
     
    }
};

            
            // Cargar los datos de la moto seleccionada
            const motoSeleccionada = motos[motoId];
            if (motoSeleccionada) {
                document.getElementById('moto-nombre').textContent = motoSeleccionada.nombre;
                document.getElementById('moto-precio').textContent = motoSeleccionada.precio;
                document.getElementById('moto-cilindrada').textContent = motoSeleccionada.cilindrada;
                document.getElementById('moto-ano').textContent = motoSeleccionada.ano;
                document.getElementById('moto-color').textContent = motoSeleccionada.color;
                document.getElementById('moto-tipo').textContent = motoSeleccionada.tipo;
                document.getElementById('moto-descripcion').textContent = motoSeleccionada.descripcion;
                document.getElementById('moto-imagen').src = motoSeleccionada.imagen;
            }
            
            // Manejar el envío del formulario
            document.getElementById('cotizacion-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Mostrar modal de confirmación con animación
                document.getElementById('confirmationModal').style.display = 'flex';
            });
            
            // Cerrar el modal
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('confirmationModal').style.display = 'none';
            });
        });

        document.getElementById('cotizacion-form').addEventListener('submit', function(event) {
            event.preventDefault();
            enviarDatosCliente();
        });

        function enviarDatosCliente() {
            const datosCliente = {
                nombre: document.getElementById('nombre').value,
                cedula: document.getElementById('cedula').value,
                correo: document.getElementById('correo').value
            };

            fetch('http://172.20.10.3:8080/api/motos/DatosCliente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosCliente)
            })
            .then(response => response.json())
            .then(data => {
                alert(`Datos enviados con éxito!\nNombre: ${data.nombre}\nCédula: ${data.cedula}\nCorreo: ${data.correo}`);
            })
            .catch(error => {
                alert('Error al enviar los datos: ' + error);
            });
        }
    </script>
</body>
</html>
